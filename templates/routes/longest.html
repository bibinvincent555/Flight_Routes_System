{% extends 'base.html' %}

{% block title %}Longest Node{% endblock %}

{% block content %}
    <div class="row mt-4">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Longest Duration Node</h5>
                    {% if node %}
                        <p><strong>Airport:</strong> {{ node.airport_code }}<br>
                        <strong>Position:</strong> {{ node.position }}<br>
                        <strong>Duration:</strong> {{ node.duration }} mins</p>
                    {% else %}
                        <p class="text-muted">No routes available.</p>
                    {% endif %}
                    <a class="btn btn-link" href="/">Back</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
